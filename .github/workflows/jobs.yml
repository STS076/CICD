---
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm install
      - run: npm run build
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm install
      - run: npm run e2e:headless
    upload-artefact:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - run: mkdir -p cypress/videos
        - run: echo hello > cypress/videos/app.cy.ts.mp4
        - uses: actions/upload-artifact@v3
          with:
            name: my-artifact
            path: cypress/videos/app.cy.ts.mp4
'on': [push]